<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Open Project</title>
  </head>
  <body>
    <div class="open-container">
      <div class="source-container">
        <strong>Open project from:</strong>
        <div>
        <button class="button button-outline">Folder</button>
        <button class="button button-outline">Ghost blog</button>
        <button class="button button-outline">Wordpress blog</button>
        </div>
      </div>
    </div>
  <script>
    (function() {
      const script = document.createElement('script');
      script.src = process.env.ENV === 'dev' ? 'http://localhost:9000/dist/open.bundle.js' : '../dist/open.bundle.js';
      script.async = true;
      var s0 = document.getElementsByTagName('script')[0];
      s0.parentNode.insertBefore(script, s0);
    }());
  </script>
  </body>
</html>
