<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>D A R K E D I T S</title>
    <link href="../dist/quill/quill.snow.css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- React bundle will replace contents of this div -->
    </div>
  </body>

  <script>
    (function() {
      const script = document.createElement('script');
      script.src = process.env.ENV === 'dev' ? 'http://localhost:9000/dist/app.bundle.js' : '../dist/app.bundle.js';
      script.async = true;
      var s0 = document.getElementsByTagName('script')[0];
      s0.parentNode.insertBefore(script, s0);
    }());
  </script>
</html>
